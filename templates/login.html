{% extends "base.html" %}
{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <h1>Login</h1>
        <br/>
        <form action="" method="post" novalidate class='pt-2'>
            {{ form.hidden_tag() }}
            <div class='form-group'>
                {{ form.email }}
            </div>
            <div class='form-group'>
                {{ form.password }}
            </div>
            <input type='submit' value='Log In' class='btn btn-success'/>
        </form>
    </div>
{% endblock %}
